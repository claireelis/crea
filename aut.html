<html>
<head>
	<link rel="stylesheet" type="text/css" href="braintraining.css" />
	<script type="text/javascript" src="aut.js"></script>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
</head>
<body onload="load()">
	<p id="instruction1">
	Bedenk zo veel mogelijke originele toepassingen voor een:
	</p>
	<p id="stimulus">
	</p>

	</p>

	<form id="answerform">

		<input type="hidden" id="itemstimulus" value="PARAPLU" />
		<input type="button" value="OK" onclick="prependResponse()" />
	</form>
	</p>

	</p>
